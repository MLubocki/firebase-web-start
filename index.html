<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Logowanie do gry</title>
    <!-- Dodanie biblioteki Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script>
      // Konfiguracja Firebase
      const firebaseConfig = {
        // Wprowadź konfigurację swojego projektu Firebase
      };

      // Inicjalizacja Firebase
      firebase.initializeApp(firebaseConfig);

      // Obsługa formularza logowania
      function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            // Przekierowanie użytkownika do strony z grą
            window.location.href = "gra.html";
          })
          .catch((error) => {
            // Wyświetlenie komunikatu błędu logowania
            alert(error.message);
          });
      }
    </script>
  </head>
  <body>
    <h1>Logowanie do gry</h1>
    <form>
      <label for="email">Adres e-mail:</label>
      <input type="email" id="email" required><br>

      <label for="password">Hasło:</label>
      <input type="password" id="password" required><br>

      <button type="button" onclick="login()">Zaloguj się</button>
    </form>
  </body>
</html>
